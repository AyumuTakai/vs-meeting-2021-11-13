<!doctype html>
<html lang="ja">

<head>
  <title>Vivliostyle 開発者ミーティング 20201/11/13 資料</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    iframe {
      width: 70%;
      min-width: 1024px;
      margin: 0 auto;
      display: block;
    }
    
    iframe#viewer {
      height: 70vh;
    }
    
    iframe#src {
      min-height: 30vh;
    }
  </style>
</head>

<body>
  <iframe id="viwer"
    src="https://vivliostyle.org/viewer/#src=https://raw.githubusercontent.com/AyumuTakai/vs-meeting-2021-11-13/main/slides.html&spread=false&userStyle=https://raw.githubusercontent.com/vivliostyle/themes/master/packages/%40vivliostyle/theme-slide/theme_screen.css"></iframe>
  <iframe id="src" src="./slides.html"></iframe>
  <script>
    const sample = document.querySelector("iframe#src");
    sample.addEventListener('load', () => {
      const images = sample.contentWindow.document.querySelectorAll('img');
      for (image of images) {
        image.style.display = 'none';
      }
    });
  </script>
</body>

</html>
